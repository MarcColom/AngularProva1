<!doctype html>

<html lang="es" ng-app="provaApp">
  
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">   
   <title>Angular Prova</title>   
   <link href="bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
   <link href="css/index.css" rel="stylesheet">
  </head>
  
  <body> 
  

	<div ng-include="'header.html'"></div> 
  	
  	  	
  	
  	<div ng-controller="provaCtrl as vm">
	  
	  <div class="container">  
	  <h1>Prova REST EJB</h1>	  
	  </div>
	  
	  <div class="container">  	
	  	<div class="row top-buffer">     	
	  	
	  	<div class="col-md-6">
	  	<div ng-repeat="user in vm.users | orderBy: +'name'">	  			
			<div class="panel panel-info">
			<div class="panel-heading">
					<h3 class="panel-title">Nombre Guardado: {{user.name}}</h3>  				
			</div>
			<div class="panel-body">
					Email Guardado: {{user.email}}
			</div>  				
			</div>
		</div>
			
		
		</div>			
		  		
		  		<div class="col-md-6">	  	
  		  		
  		  		<form name="userForm" ng-submit="userForm.$valid && vm.AddRestEJB()" novalidate>
	  			  		 			  		
			  		<div class="form-group">
		    			<label>Nombre:</label>
		    			<input ng-model="vm.user.name" type="Text" class="form-control" placeholder="Enter name" required/>
		  			</div>
		  				
			  		<div class="form-group">
		    			<label>Email:</label>
		    			<input ng-model="vm.user.email" type="email" class="form-control" placeholder="Enter email" required/>
		  			</div>
		  				<input type="submit" value="Enviar" class="btn btn-info"/>				  				  				
  		  		</form>  
  		  		
  		  		</br>
  		  		
  		  		<div class="panel panel-info">
					<div class="panel-heading">
							<h3 class="panel-title">Nuevo Nombre: {{vm.user.name}}</h3>  				
					</div>
					<div class="panel-body">
							Nuevo Email: {{vm.user.email}}
					</div>  				
				</div>			 
  		  	
  		  		
			
		  </div>  		 	
  	
  	
  	</div>  	
  	</div> 			
  		
  </div>
 
  
  
     
	<div ng-include="'footer.html'"></div>  	
  	
  	
	  
	  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>  
  <script type="text/javascript" src="AngularJS/angular.min.js"></script>
  <script type="text/javascript" src="AngularJS/app.js"></script>
  
      
  
  </body>
</html>
